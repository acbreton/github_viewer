<!DOCTYPE html>
<html ng-app="githubViewer">
	<head>
		<title>GitHub Viewer</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
        <script data-require="angular-route@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-route.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" type="text/css" href="assets/css/gitViewer.css"/>
	</head>
	<body ng-controller="MainController" class="is-loading">
		<!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top" ng-hide="main">
            <div class="container">
                <a href="#" ng-click="home()"><div class="navbar-header navbar-brand">GitHub Viewer</div></a>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="searchBar">
                        <form name="searchUser" class="navbar-form navbar-right" role="search">
                            <input type="text" class="form-control" placeholder="Search User..." required ng-model="username"></input>
                            <button type="submit" class="btn btn-default" ng-click="search(username)"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        {{error}}
        <div ng-view style="height: inherit"></div>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/github.js"></script>
        <script src="assets/js/controllers/MainController.js"></script>
        <script src="assets/js/controllers/UserController.js"></script>
        <script src="assets/js/controllers/RepoController.js"></script>
        <!-- Scripts -->
		<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
		<script>
			if ('addEventListener' in window) {
				window.addEventListener('load', function() { 
					document.body.className = document.body.className.replace(/\bis-loading\b/, ''); 
				});
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}
		</script>
	</body>
</html>
