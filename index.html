<!DOCTYPE html>
<html ng-app="githubViewer">
    <head>
        <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
        <script data-require="angular-route@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="github.js"></script>
        <script src="controllers/MainController.js"></script>
        <script src="controllers/UserController.js"></script>
        <script src="controllers/RepoController.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="ng-test.css"/>
    </head>

    <body ng-controller="MainController">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header navbar-brand">GitHub Viewer</div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="searchBar">
                        <form name="searchUser" class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search for..." required ng-model="username"></input>                        
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="search(username)"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </div>
                    <!-- <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul> -->
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="navbar">
        </div>
        {{error}}
        <!-- <div>
            <form name="searchUser" ng-submit="search(username)">
                <input type="search" required ng-model="username" />
                <input type="submit" value="Search">
            </form>
        </div> -->
        <div ng-view></div>
    </body>
</html>
