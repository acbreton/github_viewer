<div class="view">
    {{error}}

    <h1 class="center">{{repo.name}}</h1>

    <div class="repoInfo">
        <div class="row">
            <div class="col-sm-4 center">
                <h2>Description</h2>
                <p>{{repo.description}}</p>
            </div>
            <div class="col-sm-4 center">
                <h2>Created</h2>
                <p>{{repo.created_at | date}}</p>
                <button type="submit" class="btn btn-default backBtn" ng-click="goBack(repo.owner.login)">Go Back</button>
            </div>
            <div class="col-sm-4 center">
                <h2>Last Updated</h2>
                <p>{{repo.updated_at | date}}</p>
            </div>
        </div>
        <hr/>
        <h2 class="center">Contributors</h2>
        <div ng-repeat="user in repoDetail">
            <div class="clearfix contributorRow" ng-if="$index % 4 == 0"></div>
            <div class="col-sm-3 center">
                <a href="#/user/{{user.login}}">
                    <img class="img-thumbnail" style="width: 100px; height: 100px;" ng-src="{{user.avatar_url}}"/>
                    <br/>
                    {{user.login}}
                </a>
            </div>
        </div>
    </div>
</div>
