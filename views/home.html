<!-- Wrapper -->
<div id="wrapper">

	<!-- Main -->
		<section id="main">
			<header>
				<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
			</header>
			<h1 class="mainTitle">The AngularJS Github Viewer</h1>
		    <form name="searchUser" role="search">
		        <input type="text" class="searchField form-control" placeholder="Search User..." required ng-model="username"></input>
		        <button type="submit" class="searchSubmit btn btn-default" ng-click="search(username)"><span class="glyphicon glyphicon-search"></span></button>
		    </form>
		</section>

	<!-- Footer -->

		</footer>

</div>
